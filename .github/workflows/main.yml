name: Stock Bot

on:
  schedule:
    - cron: "*/5 2-8 * * 1-5"  # Mỗi 5 phút từ 9h-15h VN, Thứ 2-6
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run bot
        run: python bot.py
